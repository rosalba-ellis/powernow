              level, often in close partnership with specialised policy and
              advocacy organisations.”, key: -2888eb01
            label: Text
            name: '-2888eb01'
            widget: text
          - hint: "Original text: The report recognises that one of the barriers to investment in organising is how impact is measured, especially as the impacts can take a long time to be demonstrable and the devolved democratic nature of organising means it is often difficult to ladder up in ways that more traditional funding frameworks require.\_ The report makes recommendations about four key ways that impact could be measured in the more immediate term:, key: 61bbd206"
