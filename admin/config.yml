          - hint: 'Original text: Hope for the Future, key: e248f6d'
            label: Text
            name: e248f6d
            widget: string
          - hint: 'Original text: Grown out of Yorkshire, , key: 6e4136ba'
            label: Text
            name: 6e4136ba
            widget: string
          - hint: "Original text: \_ was originally established to mobilise church-goers to engage with climate change and make their views known to Parliamentary candidates in the general election, but soon both their geographic and demographic reach grew and they are now focused on a wider audience via offices in Sheffield, Liverpool and Manchester.\_\_, key: -634a1ce0"
            label: Text
            name: '-634a1ce0'
            widget: text
          - hint: "Original text: As part of their work, Hope for the Future have developed some key criteria for thinking about how to target their resources to make climate change a salient issue:\_, key: -332f49c9"
            label: Text
            name: '-332f49c9'
            widget: text
          - hint: >-
              Original text: The marginality of the seat of the MP , key:
              -1c67dc1e
            label: Text
            name: '-1c67dc1e'
            widget: string
          - hint: "Original text: - MPs in more marginal seats are likely to want to be seen as supportive of their constituents in order to improve their chances of re-election.\_ This may give constituents a better chance of persuading the MP to promote climate action, key: -510e3921"
            label: Text
            name: '-510e3921'
            widget: text
          - hint: 'Original text: MPs in the 2017 and 2019 intake - , key: 2dcdee38'
            label: Text
            name: 2dcdee38
            widget: string
          - hint: >-
              Original text: MPs who first won their seats in the 2017 or 2019
              election are likely to have made Parliamentary contributions on
              fewer topics than their more experienced colleagues. This may mean
              that they have made few ‘on the record’ comments about climate
              change and therefore may be more willing to be persuaded of the
              importance of climate action. These MPs are also at the start of
              their Parliamentary careers, meaning that for many of them, their
              influence will grow over the coming years, key: -3bd45f7b
            label: Text
            name: '-3bd45f7b'
            widget: text
          - hint: >-
              Original text: MPs that are Parliamentary Private Secretaries
              (PPS) - , key: -5e5efb36
            label: Text
            name: '-5e5efb36'
            widget: string
          - hint: >-
              Original text: PPSs are non-paid MPs who support the work of
              specific government departments. PPS positions are often seen as a
              stepping stone to more senior government roles, so PPSs may become
              influential politicians in future, key: 5f8f4bc
            label: Text
            name: 5f8f4bc
            widget: text
          - hint: 'Original text: MPs that chair a select committee - , key: 72693c57'
            label: Text
            name: 72693c57
            widget: string
          - hint: >-
              Original text: Select committee chairmanships are prestigious
              roles, so for a fairly new MP to hold this position may indicate a
              bright or influential future., key: -35961411
            label: Text
            name: '-35961411'
            widget: text
          - hint: 'Original text: Power Postcodes, key: -4e356215'
            label: Text
            name: '-4e356215'
            widget: string
          - hint: "Original text: Power Postcodes is an approach developed by the Aid Alliance to both grow and show support for UK Aid in communities across small-town England.\_ It creates a connection between local people in key constituencies and MPs that are influential, primarily the Cabinet and junior ministers and ‘rising stars’. They are currently developing the model in key constituencies across the Red Wall.\_\_, key: 13117b63"
            label: Text
            name: 13117b63
            widget: text
          - hint: "Original text: The model supports local activity in a range of targeted constituencies.\_ In typology terms it is probably closer to deep mobilising than strict community organising, though part of the approach is about building leadership capacity and activism in these key communities, and not just on international development issues.\_ The activists developed by Power Postcodes often take action on a range of issues around justice for refugees and climate justice, for example. It looks and feels very local and the aim is to listen to people in these communities in order to engage them.\_ For the person taking action, their first (often only) action is to send an individual hand-written postcard as part of the “postcard petition” to MPs., key: 4ac66d1f"
            label: Text
            name: 4ac66d1f
            widget: text
          - hint: "Original text: Credit:\_Power Postcodes, key: 2686f38c"
            label: Text
            name: 2686f38c
            widget: string
          - hint: >-
              Original text: Organising under hyper-local ‘pop up’ brands makes
              it harder for politicians to dismiss the voice of activists as
              people who somehow aren’t typical of the seat. Using handwritten
              postcards also gives an authenticity to the campaigning that
              prevents rejection by MPs of clicktivism. And by focusing efforts
              on people with the postcode of a powerful MP, the campaigning
              makes the most of limited resources and empowers citizens. By
              connecting these constituency efforts with the latest backbench
              rebellion efforts in Westminster, the activism can be even more
              effective. And by planning ahead and organising in the
              constituencies of future Cabinet Ministers (‘rising stars’), the
              organising efforts are more effectively future-proofed., key:
              6ab90ca8
            label: Text
            name: 6ab90ca8
            widget: text
          - hint: >-
              Original text: Local Storytelling Exchange – Funded by ECF, key:
              39bbe6c0
            label: Text
            name: 39bbe6c0
            widget: string
          - hint: "Original text: The local storytelling exchange is a pilot project looking to shine a spotlight on and raise up local activity that is already happening on climate action in three key locations in England – Cornwall, the West Midlands and on Teesside.\_ Cornwall was chosen as a location because of its importance to the debate about Climate Change due to poverty levels, the levels of interest about sustainable farming and agriculture, just transition and that there are a number of swing seats across the county.\_ Teesside and the West Midlands have been chosen because they have high profile Mayors that are seen to be influential both locally and within the governing party, as well as both being areas that were traditionally connected to the transport industry and other heavy industries.\_, key: -7256b0"
            label: Text
            name: '-7256b0'
            widget: text
          - hint: "Original text: The work is embedded within the local community and supports local organising and activity by providing a platform through social and local media to tell the positive stories of those communities and generate a greater knowledge of this existing work, making it more impactful.\_ There is a strong sense that whilst it’s only a few months in, the early indicators are that it is working and there is a pipeline of stories coming through.\_ Its messengers are people embedded within the community and this is part of its impact – it’s not the expected progressive activists but instead a diverse range of people embedded in the local community concerned about the future of our planet and taking action., key: -2cb6ce48"
            label: Text
            name: '-2cb6ce48'
            widget: text
