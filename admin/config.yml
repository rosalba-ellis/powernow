          - hint: 'Original text: Case Study: Online Safety Bill, key: -5e72f999'
            label: Text
            name: '-5e72f999'
            widget: string
          - hint: >-
              Original text: The UK Online Safety Bill is a proposed bill to
              improve internet safety in the UK and covers any tech firms that
              allow users to post their own content or to interact with one
              another. This includes platforms such as Facebook, Twitter,
              Instagram, YouTube and Snapchat but also commercial pornography
              sites like OnlyFans and search engines such as Google., key:
              182d8131
            label: Text
            name: 182d8131
            widget: text
          - hint: "Original text: It creates a new “duty of care” for online platforms towards their users, requiring them to take action against harmful content. Harmful content is defined in three parts: preventing the proliferation of illegal content; ensuring children are not exposed to harmful or inappropriate content; and ensuring that adults are protected from legal but harmful content. This last part is significant as it covers a new category of “legal but harmful”, the contours of which will be decided by the Culture Secretary in consultation.\_, key: -56251419"
            label: Text
            name: '-56251419'
            widget: text
          - hint: >-
              Original text: The bill tries to ensure that platforms preserve
              access to “democratically important” content that is journalistic
              and comments on political parties or issues and empowers Ofcom to
              block access to particular websites within the UK., key: -4feb96f6
            label: Text
            name: '-4feb96f6'
            widget: text
          - hint: 'Original text: Case Study: Wings, key: -491ff8b7'
            label: Text
            name: '-491ff8b7'
            widget: string
          - hint: >-
              Original text: Wings is one such example of a new cooperative
              delivery service operating in Finsbury Park, North London. It was
              founded by a collective of delivery riders and organisers who came
              together during the first Covid-19 lockdown to deliver free food
              parcels to over 800 households. As they emerged from the pandemic,
              the riders drew on their experiences working for delivery
              companies in London to create a plan for a worker-owned,
              zero-emission alternative to corporate delivery platforms., key:
              52a58fac
            label: Text
            name: 52a58fac
            widget: text
          - hint: >-
              Original text: Wings riders are guaranteed a London Living Wage,
              sick pay and employee benefits, while collaborating on all aspects
              of the service, learning new skills and collectively pushing the
              business forward. The platform is embedded within the community,
              prioritising local independent restaurants and working alongside
              local charities and community organisations to deliver free food
              to people in need. , key: -616e3478
            label: Text
            name: '-616e3478'
            widget: text
          - hint: >-
              Original text: As co-founder Ben Jacob explains, “as riders, we
              want to live decent lives from the hard work we put in, in
              communities that value and care for each of their members. Being a
              co-operative is about more than just guaranteeing riders a decent
              wage. Through collective ownership, we can reclaim the
              technologies of the platform economy to empower workers, build
              community wealth, and provide democratically-owned local
              infrastructure in our city.” , key: 1af1424b
            label: Text
            name: 1af1424b
            widget: text
          - hint: >-
              Original text: The cooperative has been supported by the local
              Islington council with seed funding of £20,000 to help it grow
              during its first six months with additional funding and support
              from the Unfound cooperative accelerator., key: -228fadb1
            label: Text
            name: '-228fadb1'
            widget: text
          - hint: 'Original text: Case Study: Metagov, key: 677b59aa'
            label: Text
            name: 677b59aa
            widget: string
          - hint: >-
              Original text: One project that is taking this on is the
              Metagovernance platform which is creating a new software toolkit
              that helps online communities to build their own digital
              governance systems. These systems can be anything from voting
              systems to juries to economies. The idea is to create a , key:
              29c28da3
            label: Text
            name: 29c28da3
            widget: text
          - hint: >-
              Original text: ““governance layer” for connecting, interoperating,
              and orchestrating a whole bunch of other governance apps and
              services.”, key: 743b8ef7
            label: Text
            name: 743b8ef7
            widget: text
          - hint: "Original text: The founders of this project recognise that platforms have entered the realms of the social and the political, creating new forms of organisation, new institutions, groups and practices.\_, key: -14029bec"
            label: Text
            name: '-14029bec'
            widget: text
          - hint: 'Original text: “, key: 201c'
            label: Text
            name: 201c
            widget: string
          - hint: >-
              Original text: Competition, ideology, and technological advances
              have created the conditions for a new generation of games (e.g.
              Minecraft, Seed), social networks (e.g. Mastodon, Vingle), and
              collaborative platforms (e.g. Aragon, Colony). This new generation
              of online communities is changing the rules of online governance.
              In these worlds, users have the right to self-governance—the right
              to come together and organize their own social and political
              institutions. Our goal is to describe, support, and expand this
              right”., key: -6f9f4b41
            label: Text
            name: '-6f9f4b41'
            widget: text
          - hint: >-
              Original text: Update the regulatory framework for platforms;
              investigate how to separate out public utility from service
              provision and explore how interoperability across platforms could
              prevent further consolidation of monopoly power., key: 4af4ed15
            label: Text
            name: 4af4ed15
            widget: text
          - hint: "Original text: Legislate to make the design and workings of algorithms transparent and accessible to workers and users.\_, key: -2e9bf390"
            label: Text
            name: '-2e9bf390'
