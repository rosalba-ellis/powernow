          - hint: "Original text: , Steve Akehurst of the Global Strategic Communications Council described the Blue Wall as the 41 seats held by the Conservatives since 2010 with a majority below 10,000, and where either Labour or the Liberal Democrats outperformed their national swing against the Conservatives in both 2017 and 2019.\_ These seats are mostly suburban areas in England, often on the outskirts of cities or large urban areas.\_ Akehurst describes how these are a set of seats that are likely to be really important at the next election but currently aren’t getting the attention that they deserve from political commentators.\_ He predicts that we will be able to say more about the shifts happening across these seats once the latest census data is available., key: 7da4128f"
