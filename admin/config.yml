          - hint: >-
              Original text: The Power Now Project is a collaboration between
              Compass and Labour Together, to explore the potential of ‘new
              power’., key: 270fbb93
            label: Text
            name: 270fbb93
            widget: text
          - hint: >-
              Original text: Over the past two years, we have brought together
              over 100 academics, politicians, tech-specialists, activists,
              community organisers and front-line workers to explore how people
              experience ‘power now’, and how it might offer a better way of
              governing., key: 4f2beba7
            label: Text
            name: 4f2beba7
            widget: text
          - hint: >-
              Original text: From workplaces to public services, from online
              platforms to statecraft, power is fundamentally shifting and
              changing. This report explores what opportunities and challenges
              this presents for a new government., key: 5b7702e
