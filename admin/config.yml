          - hint: >-
              Original text: The things that these seats have in common is that
              they voted to leave the EU in the 2016 referendum, they are older
              and have fewer graduates in their population. People from these
              communities that go to university on the whole don’t return. These
              communities have high rates of home ownership and car ownership.
              They were historically seen as safe Labour seats but have been
              moving away from the Labour Party for some time. Most finally
              voted in Conservative MPs in 2019., key: 6e54bf5d
