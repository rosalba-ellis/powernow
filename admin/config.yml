          - hint: >-
              Original text: Case Study: Cooperative Councils Innovation
              Network’s Policy Labs, key: 448e157b
            label: Text
            name: 448e157b
            widget: string
          - hint: "Original text: One existing network that facilitates this kind of exchange of practice and innovation between councils is the Cooperative Councils Innovation Network. As part of their structure, they run grants for “Policy Lab” projects in which councils are invited to submit joint bids for research to be done exploring different policy solutions for common problems which multiple different councils might be facing.\_, key: -7e5d18fb"
            label: Text
            name: '-7e5d18fb'
            widget: text
          - hint: >-
              Original text: The idea is to coordinate the research jointly and
              then share the insights and learnings across the network. A recent
              policy lab, which was approved, focuses on how councils can
              implement neighbourhood level, participation led interventions
              that will help them achieve their net zero environmental targets.
              The idea is to collate all the current initiatives being done,
              explore their impact and then create a toolkit of possible
              interventions which have worked. The council officers, community
              groups and councillors can then use this toolkit to work out what
              has worked before and what might be best for their area. The whole
              project is focused on increasing democracy and participation in
              designing longer term interventions to tackle climate change. The
              project, led by Kirklees Council, also involves 9 partner councils
              across a range of geographies including: Birmingham City Council,
              Greater Manchester Combined Authority, Oxford City Council,
              Plymouth City Council, Oldham Council, South Tyneside Council,
              Sunderland City Council , Tameside Council and Torbay Council.,
              key: 604cae0d
            label: Text
            name: 604cae0d
            widget: text
          - hint: >-
              Original text: This method of collaborating across a network to
              generate shared research and insights which can be used by all
              partners is an important blueprint for how state supported
              networks of best practice sharing might work. , key: -4afbaf3c
            label: Text
            name: '-4afbaf3c'
            widget: text
          - hint: >-
              Original text: Develop a democratic partnership between the
              governments of the four nations and establish new ways to
              represent England in those arrangements., key: f445f5
            label: Text
            name: f445f5
            widget: text
          - hint: "Original text: Build permanent arrangements for a partnership between central and local government to share decision making.\_, key: -6a31911c"
            label: Text
            name: '-6a31911c'
            widget: text
          - hint: >-
              Original text: Continue the democratic and electoral reforms begun
              by the 1997 Labour Government – beginning with a Constitutional
