          - hint: >-
              Original text:  brings together 30 national and hundreds of local
              organisations together to celebrate the contributions, creativity
              and resilience of refugees., key: 5ff24b20
            label: Text
            name: 5ff24b20
            widget: text
          - hint: "Original text: The importance of place is key to the work carried out during Refugee Week.\_ Whilst a national event, centrally one location of focus is chosen to be the focal point in any given year, and that place will be a key focus for the work for two years, one in the lead up to Refugee Week, and the other focused on leaving behind local capacity and a network for a longer-term legacy.\_, key: -8c87b65"
            label: Text
            name: '-8c87b65'
            widget: text
          - hint: 'Original text: A recent example of Refugee Week’s , key: 65012eca'
            label: Text
            name: 65012eca
            widget: string
          - hint: 'Original text: place-based approach, key: -28c39d05'
            label: Text
            name: '-28c39d05'
            widget: string
          - hint: "Original text:  was in Margate, where a local partnership was developed with the Turner Contemporary Gallery.\_ This brought together a wide range of local organisations to provide a platform for exploring migration and the local area through art, education, and culture.\_ The political influencing approach taken is much more indirect, whilst local politicians are invited to engage and be involved, they themselves are not a direct target of the work.\_ What Refugee Week does very well is leverage institutional power.\_ When they arrive in a locality, they make connections to a wide range of different local organisations and institutions to engage them with the activities.\_ This means that they are working with local institutions that people in the location already trust, and they are able to create a local network that supports migration and refugee causes in the local area long after they are gone.\_ This is a vital part of the legacy work and is why they take the time to be in a location 12 months after their flagship event has happened.\_, key: 3f7b6326"
            label: Text
            name: 3f7b6326
            widget: text
          - hint: "Original text: The overall aim of Refugee Week is to bring about a social and cultural debate in specific locations, and to celebrate the transformational impact that refugees have.\_\_, key: 63f33f21"
            label: Text
            name: 63f33f21
