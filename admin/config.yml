          - hint: 'Original text: Case Study: The Linking Network, key: 60964588'
            label: Text
            name: '60964588'
            widget: string
          - hint: "Original text: More than a quarter of primary and four in 10 secondary schools are ethnically divided, and almost a third of primary and a quarter of secondary schools are segregated along socio-economic lines (The Challenge, 2017). After 20 years of working in 700 schools across 29 local authority areas across England stretching from Bradford to Newcastle to Rotherham to Pendle to Kirklees, The Linking Network knows it’s all too easy for our young people to live side by side with people different from themselves with no opportunities to interact, grow relationships and build confidence in connecting across difference.\_, key: -2ac079c9"
            label: Text
            name: '-2ac079c9'
            widget: text
          - hint: >-
              Original text: The Linking Network has developed a locally run,
              nationally supported programme to help teachers prioritise this
              essential, but all too easily deprioritised part of young people's
              futures. TLN’s linking programmes and resources support 200,000
              young people every year to live confidently and compassionately in
              diverse communities by supporting them to practically grow skills
              of relationship building with those around them. On top of this it
              boosts their wellbeing, improves educational attainment and
              supports them to take social action together fostering a lifelong
              sense of pride in the places in which they live. , key: -aa98583
            label: Text
            name: '-aa98583'
            widget: text
          - hint: >-
              Original text: Case Study: The Three Towns Community Hub, North
              Ayrshire, key: 79ffd46b
            label: Text
            name: 79ffd46b
            widget: string
          - hint: >-
              Original text: In 2020 a Covid community hub was established in
              The Three Towns locality, under which multiple stakeholders -
              volunteers, community organisations, health and social workers and
              more - gathered under one roof and assumed new relationships in
              response to the pandemic. Physical proximity, a pressing shared
              purpose and pre-existing trust between the council and community
              services cultivated through work with the, key: -554b4fde
            label: Text
            name: '-554b4fde'
            widget: text
          - hint: 'Original text:  Carnegie Trust, key: -225d9450'
            label: Text
            name: '-225d9450'
            widget: string
          - hint: "Original text:  around embedding kindness in public services combined to transformative effect.\_, key: -32c4ca0d"
            label: Text
            name: '-32c4ca0d'
            widget: string
          - hint: >-
              Original text: Targets were suddenly exchanged for outcomes;
              frontline staff were empowered to make connections and evaluate
              risks; community providers began delivering more joined-up
              services in equal partnership with the council; and red tape
              around budgets and information sharing was relaxed. People
              involved reflected on the energy and fulfilment of the permission
              to connect and make decisions, and the relationship between the
              council and community organisations improved markedly. The
              Carnegie Trust report linked above presents ideas for sustaining
              these positive changes., key: -22e6709c
            label: Text
            name: '-22e6709c'
            widget: text
          - hint: 'Original text: Grapevine, Coventry and Warwickshire, key: 7e307dbd'
            label: Text
            name: 7e307dbd
            widget: string
          - hint: >-
              Original text: Grapevine is on a mission to end isolation and
              reform the systems that permit and foster it. Based in Coventry
              and Warwickshire, Grapevine is doing this not by delivering
              traditional projects or services, but by seeding Connecting for
              Good: an ecosystem of people-powered movements. This work is all
              about creating the conditions for people most affected by
              isolation, loneliness and marginalisation to lead change. People
              like:, key: -19dab050
            label: Text
            name: '-19dab050'
            widget: text
          - hint: >-
              Original text: Josie, 50, with a history of suicide attempts and
              being failed by services., key: 78f47f09
            label: Text
            name: 78f47f09
            widget: string
          - hint: >-
              Original text: Derek, 70, who experiences regular brain bleeds, is
              shielding in a nursing home and asked Grapevine to help him
              develop an idea, for which he already had two people on board.,
              key: -6f342c4d
            label: Text
            name: '-6f342c4d'
            widget: text
          - hint: >-
              Original text: Denise, who said: “I’ve never thought of myself as
              a leader, always a follower” before sharing her story of making
              changes after a hard, abusive childhood., key: -2e584456
            label: Text
            name: '-2e584456'
            widget: text
          - hint: >-
              Original text: Connecting for Good aims to mobilise 1000 people -
              a critical mass of Coventry’s 300,000 citizens - to become active
              participants and leaders of movements for change in their
              communities. At the heart of Connecting for Good is the
              Changemaker University where people like Josie, Derek, Denise and
              anyone in Coventry are supported to shift their ideas for change
              up a gear with community organising and movement building skills.,
              key: 4edfbd1a
            label: Text
            name: 4edfbd1a
            widget: text
          - hint: 'Original text: Buurtzorg, Netherlands, key: -2a2c5b12'
            label: Text
            name: '-2a2c5b12'
            widget: string
          - hint: >-
              Original text: Home care in the Netherlands is provided to the
              chronically ill, people with dementia and individuals in need of
              end-of-life care following their discharge from hospital. It
              encompasses medical treatment and nursing services, such as
              dressing wounds and giving injections, as well as personal care,
              such as help with taking a shower or guidance on coping with daily
              activities. In this respect, home care is one of the most personal
              forms of healthcare., key: 5684d16f
            label: Text
            name: 5684d16f
            widget: text
          - hint: >-
              Original text: In the Netherlands of the mid-2000s however, the
              sector was characterised by a lack of continuity of care and was
              faced with declining quality, rising costs, and a disillusioned
              nursing workforce. Among the frustrated nurses was Jos de Blok,
              who quit his job to make a radical break with centrally managed
              home care and create Buurtzorg, a patient-centred alternative.
              Shifting decision-making to the frontline and avoiding all forms
              of central management, Buurtzorg's nursing teams were empowered to
              integrate families and neighbourhood organisations in holistic
              solutions for their clients. Using this approach, the social
              enterprise was successful in creating a more financially
              sustainable care model with happier patients and nurses., key:
              -23d040e8
            label: Text
            name: '-23d040e8'
