            widget: text
          - hint: 'Original text: The South Yemeni Women’s Forum, key: 79c2b89a'
            label: Text
            name: 79c2b89a
            widget: string
          - hint: "Original text: The South Yemeni Women's Forum is a national body that aims to organise women from South Yemen‘s diasporic communities in the UK to be politically active and advocate for those in South Yemen to be able to realise their human rights and for the right to self-determination.\_ They have groups in Sheffield, Liverpool, London and Sandwell who organise locally.\_\_, key: 53ee4a0"
            label: Text
            name: 53ee4a0
            widget: text
          - hint: "Original text: They advocate on issues around Yemen and develop the capacity and leadership of the women in the local groups.\_ Whilst the women involved may have organised around Islamophobia before joining the group, it is likely that they won’t have engaged on the organising around Yemen.\_ Traditionally, organising on Yemen has been dominated by men, and this group has been established to build the agency of women to organise on Yemeni rights, and looks at the human rights issues faced by the Yemeni people from a woman's perspective.\_ Be that health, nutrition, the economy or child marriage.\_\_, key: 6898eafa"
