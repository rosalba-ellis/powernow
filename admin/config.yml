              ParlGov and Democracy Club for their opensource election data
              collections. Thank you especially to Anna Powell-Smith and
              Flourish for all their help with data visualisation., key:
              751c4b1f
            label: Text
            name: 751c4b1f
            widget: text
          - hint: "Original text: Thank you to The Campaign Company for their brilliant analysis of our member’s survey and helping us to the conduct our candidate interviews. Thanks to all the brilliant Labour candidates and former MPs and MEPs we spoke to and for taking the time to contribute at must have been a busy period including: Richard Burden, Helen Goodman, Susan Dungworth, Lucy Burke, Susan Elan Jones, Chris Altree, Thelma Walker, Tony Tinley, Liz McInnes, David Drew, Faisal Rashid, Mike Buckley, Faiza Shaheen, Richard Corbett, Lucy Caldicott, Rachel Eden, David Hanson, Martin Whitfield, Nicholas Dakin, Gareth Snell, Ruth Smeeth, Mary Creagh, Paul Sweeney, John Howarth, Jackie\_ Jones and Chris Webb. Thanks to Common Knowledge and all the party activists, staff members and CLP officers who were happy to speak to them., key: -3afa6ece"
