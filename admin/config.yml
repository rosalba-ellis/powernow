          - hint: >-
              Original text: Case Study: Uber and Algorithmic Management, key:
              -6af49e36
            label: Text
            name: '-6af49e36'
            widget: string
          - hint: 'Original text: The New York Times, key: 6b6aca04'
            label: Text
            name: 6b6aca04
            widget: string
          - hint: "Original text:  reported back in 2017:\_, key: 5f351db9"
            label: Text
            name: 5f351db9
            widget: string
          - hint: >-
              Original text: “Uber has experimented with video game techniques,
              graphics and noncash rewards of little value that can prod drivers
              into working longer and harder — and sometimes at hours and
              locations that are less lucrative for them. To keep drivers on the
              road, the company has exploited some people’s tendency to set
              earnings goals — alerting them that they are ever so close to
              hitting a precious target when they try to log off. It has even
              concocted an algorithm similar to a Netflix feature that
              automatically loads the next program, which many experts believe
              encourages binge-watching. In Uber’s case, this means sending
              drivers their next fare opportunity before their current ride is
              even over. And most of this happens without giving off a whiff of
              coercion.”, key: -40376fc1
            label: Text
            name: '-40376fc1'
            widget: text
          - hint: >-
              Original text: James Farrar, a union organiser for Uber drivers,
              has taken Uber to court over a failure to disclose records of
              drivers’ trips and their compensation. Farrar wants to make the
              algorithm used to manage drivers more accountable. He has set up
              the Worker Info Exchange which is exploring how to set up a data
              trust for drivers to collect information about their pay for the
              purpose of collective bargaining. Farrar is campaigning for the
              establishment of an API (an intermediary software that allows two
              applications to talk to each other) to allow drivers to choose to
              share their records with other drivers so they can compare.
              Currently, says Farrar, Uber is not disclosing worker data in a
              consistent way meaning “99.9% of drivers are fobbed off with
              little or no proper access to data or explanation of the
              algorithm”., key: 79563edf
            label: Text
            name: 79563edf
            widget: text
          - hint: 'Original text: Case Study: The Happy, key: 316a6f52'
            label: Text
            name: 316a6f52
            widget: string
          - hint: "Original text: The ‘Happy’ organisation began as a computer training organisation but has evolved into a consultancy that helps organisations to shift to simple principles around trust, transparency, celebrating and exploring mistakes, giving staff freedom within clear guidelines, and by separating out the functions of decision making and supporting staff. (Happy enables their staff to choose their own managers).\_Henry Stewart, the founder, says “Imagine a workplace where people are energised and motivated by being in control of the work they do. Imagine they are trusted and given freedom, within clear guidelines, to decide how to achieve the results. Imagine they are able to get the life balance they want. Imagine they are valued according to the work they do, rather than the number of hours they spend at their desk. Wouldn’t you want to work for an organisation like that?”, key: 74d42e7d"
            label: Text
            name: 74d42e7d
            widget: text
          - hint: 'Original text: Case Study: Outlandish, key: -4c2c153c'
            label: Text
            name: '-4c2c153c'
            widget: string
          - hint: >-
              Original text: Kayleigh described to us how this works in her
              organisation Outlandish, a media co-operative which has ditched
              departments and organises the work in circles. People can choose
              which circles they want to be involved in. Circles are organised
              for constant learning, rather than ‘management’. Decisions are
              taken using consensus-based approach developed by Sociocracy
              (another similar organisation), key: 2cc760c8
            label: Text
            name: 2cc760c8
            widget: text
          - hint: 'Original text: Case Study: Crunch Time, key: -511d09bf'
            label: Text
            name: '-511d09bf'
            widget: string
          - hint: 'Original text: Jamie Woodcock, author of , key: 731d27f7'
            label: Text
            name: 731d27f7
            widget: string
          - hint: 'Original text: Marx at the Arcade,, key: 40cfcdc6'
            label: Text
            name: 40cfcdc6
            widget: string
          - hint: "Original text:  observes that although the game industry, a sector of the knowledge economy, has a reputation for empowerment, it still exploits workers particularly through what is known as “crunch time” to meet tight deadlines.\_, key: 6614879a"
            label: Text
            name: 6614879a
            widget: text
          - hint: >-
              Original text: Woodcock references an open letter from the wife of
              a developer at EA (Electronic Arts) games which explains the
              realities of “crunch” time:, key: -1dfa1d49
            label: Text
            name: '-1dfa1d49'
            widget: text
          - hint: >-
              Original text: “My significant other works for Electronic Arts and
              I’m what you might call a disgruntled spouse….The current
              mandatory hours are 9am to 10pm–seven days a week–with the
              occasional Saturday evening off for good behavior (at 6: 30pm).
              This averages out to an eighty-five-hour work week….For the honour
              of this treatment EA salaried employees receive a) no overtime, b)
              no compensation time!, c) no additional sick or vacation leave…The
              extended hours were deliberate and planned….when you keep our
              husbands and wives and children in the office for ninety hours a
              week, sending them home exhausted and numb and frustrated with
              their lives, it’s not just them you’re hurting, but everyone
              around them..., key: -2ffb05df
            label: Text
            name: '-2ffb05df'
            widget: text
          - hint: 'Original text: Case Study: , key: -667f6641'
            label: Text
            name: '-667f6641'
            widget: string
          - hint: 'Original text: The Funemployed Facebook Group, key: 746edb68'
            label: Text
            name: 746edb68
            widget: string
          - hint: >-
              Original text: The Funemployed is a Facebook group for workers in
              the arts and entertainment industry. Most of this is contract or
              casual work tied to a particular creative project or performance.
              This group started as a way to support workers in the industry but
              became a space for them to congregate. Then people offering jobs
              started to recruit from the group. The group instituted their own
              minimum wage, which began in 2015 as £10 per hour. Since then it
              has been set at £11 per hour and £12 per hour for London. The
              admin posted:, key: 227daaf8
            label: Text
            name: 227daaf8
            widget: text
          - hint: >-
              Original text: “The min wage on the group is 11ph. If someone
              posts a job on the group for less than that and you start tagging
              people in the post, I’m probably just going to delete you and the
              person you have tagged.”, key: -41a9be85
            label: Text
            name: '-41a9be85'
            widget: text
          - hint: >-
              Original text: Because it is a mixed forum of employers and
              employees, the group has also been able to navigate what could
              have been tricky industrial disputes. During the pandemic when the
              arts and entertainment industry was badly hit, the group had
              discussions about relaxing the minimum wage requirement while the
              industry got back on its feet. It was agreed that during the
              pandemic the requirement would be dropped and reintroduced again
              after restrictions ended., key: 4cf4de7
            label: Text
            name: 4cf4de7
            widget: text
          - hint: 'Original text: Propositions:, key: -2877d0a3'
            label: Text
            name: '-2877d0a3'
            widget: string
          - hint: >-
              Original text: Act to make all work more fulfilling and a source
              of both dignity and self-esteem. Enshrine this in a Good Work
              Covenant as proposed by Jon Cruddas MP., key: 5d2b3bab
            label: Text
            name: 5d2b3bab
            widget: text
          - hint: >-
              Original text: Create more rewards, pathways and incentives for
              more democratic workplaces and make it easier to set up mutuals,
              co-operatives, employee ownership and include worker
              representation on boards., key: -384df33
            label: Text
            name: '-384df33'
            widget: text
          - hint: "Original text: Update legislation to enforce protection from abuse in the gig economy and against modern slavery and exploitation at work.\_, key: -39e52e53"
            label: Text
            name: '-39e52e53'
            widget: text
          - hint: >-
              Original text: Reform the 2016 Trade Union Act to make
              unionisation easier and to encourage and recognise broader forms
              of workplace organising., key: cbb9ccf
            label: Text
            name: cbb9ccf
            widget: text
          - hint: "Original text: Case Study: Barking and\_Dagenham, key: -4a12f0a1"
            label: Text
            name: '-4a12f0a1'
            widget: string
          - hint: "Original text: Barking and Dagenham have made a commitment to: ‘building an individual’s capacity to cope with challenges and moments of crisis’ through supporting citizen projects and creating a platform and alliance of dozens of local voluntary and community organisations – which has been a springboard for action during the Covid 19 crisis. The aim is a ‘a different kind of civil society, one in which we integrate our services with support for the community’. \_Barking and Dagenham have been engaged in the difficult business of learning to trust the community and handing over places from where activity can be led. The community infrastructure levy is led by residents who have set up a Dragons Den to decide who to grant it to., key: -6baf8f8c"
            label: Text
            name: '-6baf8f8c'
            widget: text
          - hint: 'Original text: Case Study: Mutual Aid, key: -58e291d1'
            label: Text
            name: '-58e291d1'
            widget: string
          - hint: >-
              Original text: In Islington, Brent and Camden councils put their
              energies behind mutual aid groups during the pandemic – with
              regular zoom calls to listen to local groups and lots of practical
              help to support them. Now local groups are talking to the councils
              about working together on issues such as addressing poverty,
              climate change and creating ‘the community centre of the future’.,
              key: -435e70ab
            label: Text
            name: '-435e70ab'
            widget: text
          - hint: 'Original text: Case Study: North Tyneside, key: -19983533'
            label: Text
            name: '-19983533'
            widget: string
          - hint: >-
              Original text: In North Tyneside the metro mayor has created a
              process for crowd funding community projects – choices led through
              responding to the energy of the community. Jamie Driscoll sees
              this as ‘seeding the eco-system’, building up the links and
              capacity of interlocking communities., key: -6c32f179
            label: Text
            name: '-6c32f179'
            widget: text
          - hint: >-
              Original text: Case Study: The Walworth Community Pub at the
              Walworth Living Room, key: 626281fa
            label: Text
            name: 626281fa
            widget: string
          - hint: >-
              Original text: Walworth, a neighbourhood in southeast London, has
              been witnessing a steady loss of historic pubs in recent years, a
              trend seen across the UK. In response, a small group of neighbours
              have come together to stem the tide by focusing on what makes pubs
              so special: their potential to connect and convene the community.,
              key: 1b56de46
            label: Text
            name: 1b56de46
            widget: text
          - hint: >-
              Original text: The Walworth Community Pub project launched in
              2022, and quickly uncovered a real appetite for a new model: a
              community owned pub run for, and by, local residents. Working
              together with students from London College of Communications the
              group has begun a series of participative outreach events to get
              people thinking and talking about what makes the perfect community
              pub, and how to make a truly inclusive, diverse and representative
              space for the local area. Outreach has included mapping exercises,
              alcohol-free beer tasting, designing pub signs, creating a menu of
              global bar snacks, pub games and decorations. The event pictured
              was hosted in the Walworth Living Room, a space for the community
              run by Pembroke House, key: 5a6475eb
            label: Text
            name: 5a6475eb
            widget: text
          - hint: 'Original text: 33, key: 660'
            label: Text
            name: '660'
            widget: string
          - hint: >-
              Original text:  which offers a range of participant-led activities
              and clubs, alongside a community fridge and community cafe., key:
              144f41fd
            label: Text
            name: 144f41fd
            widget: text
          - hint: >-
              Original text: Through its wider neighbourhood work it also
              provides an important boost to emerging local projects. As this
              partnership between the Walworth Community Pub and the Walworth
              Living Room demonstrates, social spaces rooted in neighbourhoods
              are crucial for community-led projects. The Living Room acts as an
              incubator for new local initiatives, supplying a physical space
              that fosters new connections, and providing a springboard to
              projects like the Walworth Community Pub to get up and running.,
              key: -4eab1159
            label: Text
            name: '-4eab1159'
            widget: text
          - hint: >-
              Original text: Create community wealth and capital ownership of
              land, assets, capital and buildings to underpin independent
              community activities. , key: 28499191
            label: Text
            name: '28499191'
            widget: text
          - hint: "Original text: Develop strong networks between community organisations and build co-productive relationships between local businesses, local government and communities to strengthen the social fabric.\_, key: 1e1feb1e"
            label: Text
            name: 1e1feb1e
            widget: text
          - hint: >-
              Original text: Support councils to develop a convening and
              enabling role, supporting and funding communities to participate
              as equal players and ensure community representation -within
              decision making., key: 39783f61
            label: Text
            name: 39783f61
            widget: text
          - hint: >-
              Original text: Develop a long-term community empowerment funding
              strategy and national community empowerment quality standards.,
              key: -645db7ef
            label: Text
            name: '-645db7ef'
            widget: text
          - hint: 'Original text: Case Study: Buurtzog, key: 62511bed'
            label: Text
            name: 62511bed
            widget: string
          - hint: >-
              Original text: Buurtzog nursing, for example, is based on
              relationships not tasks and its stated purpose is to enable and
              support people to live meaningful lives, so warm social
              interaction is part of how work is done. Professionals are given
              autonomy to plan their own work, and to design and administer it
              together. Institutional coherence, standards and training are
              important, but are sustained through the rigour of the shared
              framework, through careful supervision and learning rather than
              through sanctions and management control., key: 62140e1
            label: Text
            name: '62140e1'
            widget: text
          - hint: 'Original text: 5, key: 35'
            label: Text
            name: '35'
            widget: string
          - hint: 'Original text: Case Study: Shared Lives, key: eb4e4cb'
            label: Text
            name: eb4e4cb
            widget: string
          - hint: >-
              Original text: Shared lives is a project that supports social
              models of support which bring people together in real
              relationships. Through Homeshare, they match people who live
              together in support relationships, both able to give something to
              each other, rather than seeing the relationship as one-way. While
              it is a ‘proper’ service, regulated by the CQC, so that support is
              there when needed, these living relationships don’t feel like
              someone is ‘administering a service’ to someone else, they create
              a model that offers the best of both worlds, including care, love
              and friendship. Alex Fox of Shared Lives asks us to stop thinking
              of institutions which step in when things ‘fail’ but rather to see
              support services as a relationship which many of us will need at
              some time in our lives. “Instead of a whole host of brief
              transactions with people who have power over us, we can begin to
              co-create a smaller number of deeper, longer relationships”., key:
              75362a14
            label: Text
            name: 75362a14
            widget: text
          - hint: 'Original text: Case Study: Camden Council, key: -3dc9ca22'
            label: Text
            name: '-3dc9ca22'
            widget: string
          - hint: >-
              Original text: Camden Council is attempting to change the power
              relationship in safeguarding and social services – by offering a
              family group conference approach. Each family involved with social
              services, safeguarding or early help services is offered a space
              to bring their family network together with the professionals to
              work out how best to plan for a child. The family decides who to
              invite and the meeting is organised by an independent
              co-ordinator, someone not involved in the decision making with the
              skills to make sure everyone is heard – including the child or
              children. In the meeting the professionals share the information
              they have and then family and friends are left alone to think and
              talk without the professionals and make plans together. Then they
              share the plan with the professionals and a way forward is agreed
              (if the plan is not accepted, a further conference may be needed)
              and then everyone agrees to take the action needed to put the plan
              into operation., key: -323934e
            label: Text
            name: '-323934e'
            widget: text
          - hint: 'Original text: 7, key: 37'
            label: Text
            name: '37'
            widget: string
          - hint: 'Original text: Case Study: Doncaster PFG, key: -70eecedf'
            label: Text
            name: '-70eecedf'
            widget: string
          - hint: "Original text: For example, in Doncaster, PFG Doncaster started as an advocacy group for people with mental health problems and has become a powerful source of mutual support and social change, working in partnership with statutory services, but also retaining its own unique role and values. At the very end of 2019 it began to offer a ground-breaking service - Safe Space - a truly peer-led crisis response service for people experiencing a mental health breakdown. During 2020 and into 2021, despite the impact of the COVID-19 pandemic, it has continued to provide this vital, life-saving, support to the citizens of Doncaster.\_, key: 24fa95e4"
            label: Text
            name: 24fa95e4
            widget: text
          - hint: >-
              Original text: An economic analysis of the value of PFG’s work
              shows that while the statutory services invested only around £80K
              a year for a handful of staff, the value of the support provided
              by the 400 plus volunteers contributed anywhere between 0.5 and
              2.75 million – depending on how you calculate the equivalent
              costs., key: 4b17e2a3
            label: Text
            name: 4b17e2a3
            widget: text
          - hint: 'Original text: 11, key: 620'
            label: Text
            name: '620'
            widget: string
          - hint: 'Original text: Case Study: New School in Croydon, key: -5b5ff704'
            label: Text
            name: '-5b5ff704'
            widget: string
          - hint: 'Original text: The , key: 27c1ef'
            label: Text
            name: 27c1ef
            widget: string
          - hint: 'Original text: New School, key: 6719ce34'
            label: Text
            name: 6719ce34
            widget: string
          - hint: "Original text:  in Croydon exemplifies new power in the field of education.\_ The school in South London currently covers reception year to year 7 and opened its doors in September 2020. The school is private, a charity, but it’s free to attend and uses a comprehensive entry system. A high proportion of the children are from disadvantaged backgrounds – 34% of pupils are eligible for free school meals, one-fifth have special educational needs and 75% were previously home-schooled., key: -1ce474ee"
            label: Text
            name: '-1ce474ee'
            widget: text
          - hint: "Original text: The founder, Lucy Stephens, opted for private status but a very public ethos because she wanted the freedom to have a purpose and a process that simply couldn’t be created in the state system. The purpose of the school is to support children to achieve the highest possible levels of well-being. There are four measures of this; self-esteem, self-efficacy, educational engagement, and life satisfaction. These are the metrics on which they want to be held to account alongside the conventional Ofsted standards.\_, key: 2ef2dd6d"
            label: Text
            name: 2ef2dd6d
            widget: text
          - hint: "Original text: The school sets out to be democratic – or more precisely sociocratic – adopting a system of decision circles covering the key areas of school management. In these circles Lucy can sit down with the canteen chef and staff and all views are different, but equally valued. The process takes longer than normal school hierarchies, but the gamble is the decisions will be more effective because they are consensual. It seems to be working: the school is oversubscribed with a very broad catchment area.\_, key: -16e1e7da"
            label: Text
            name: '-16e1e7da'
            widget: text
          - hint: "Original text: So far, the school is a one off and relies on philanthropy. \_But what if the local state was able to engage with the ideas and help to provide support for experiments like this?, key: 3a07d6f"
            label: Text
            name: 3a07d6f
            widget: text
          - hint: 'Original text: 21, key: 63f'
            label: Text
            name: 63f
            widget: string
          - hint: >-
              Original text: Transform public services based on values of
              kindness, dignity and caring and encourage and share learning from
              the many creative projects developing across the country., key:
              -21e73a52
            label: Text
            name: '-21e73a52'
            widget: text
          - hint: >-
              Original text: Facilitate greater choice about reducing working
              hours to allow all of us to balance caring responsibilities with
              work., key: 3e5320ef
            label: Text
            name: 3e5320ef
            widget: text
          - hint: >-
              Original text: Work with professional bodies, royal colleges, with
              unions to rethink training and education across public services.,
              key: -78d44d54
            label: Text
            name: '-78d44d54'
            widget: text
          - hint: >-
              Original text: Decentralise practical decision making around
              health and social care and other services. , key: 36c5ed14
            label: Text
            name: 36c5ed14
            widget: string
          - hint: >-
              Original text: Case Study: Universal Credit Survivors’ Group, key:
              3231082e
            label: Text
            name: 3231082e
            widget: string
          - hint: "Original text: The Universal Credit Survivors’ Group is a Facebook group that attempts to share some knowledge from the grassroots on how to navigate the system, by giving advice on what is allowed, the process of applying and shortcuts to help people navigate the system. It has over 67,000 members, growing by 2000 per month with 4 admins and 2 moderators and an average of 143 posts per day. This forum enables people to organise themselves and help each other by sharing information and advice. By assembling, they are increasing transparency of the system and thus increasing their own power to navigate it.\_, key: -6ff4e170"
            label: Text
            name: '-6ff4e170'
            widget: text
          - hint: >-
              Original text: Imagine if the government department responsible
              for the system not only consulted with users when they designed
              it, but also had an arrangement with the group where the people
              could send explicit feedback on their concerns and suggest
              changes…, key: 134e303d
            label: Text
            name: 134e303d
            widget: text
          - hint: 'Original text: Case Study: Gov.uk Notify, key: 420c1754'
            label: Text
            name: 420c1754
            widget: string
          - hint: "Original text: The new Gov.uk Notify tool helps people working across government services and in partner organisations to send text messages and emails to their users. It began as a Government Digital Service initiative to enable departments to send more regular updates to service users as they found that a high percentage of calls to government helplines were people asking for updates on their applications or cases. The goal was to make government processes more transparent and responsive to the user.\_, key: -70a54861"
            label: Text
            name: '-70a54861'
            widget: text
          - hint: >-
              Original text: Pete Herlihy, Lead Product Manager at the UK
              Government Digital Service, and Georges Clement from the Harvard
              Kennedy school describes the cultural shift involved:, key:
              2ce187a1
            label: Text
            name: 2ce187a1
            widget: text
          - hint: >-
              Original text: “We wanted to break the learned helplessness of
              teams in government, who often feel they’ll need a meeting or a
              series of workshops to get started with a new service. So we
              encouraged people to try it first. Then, if they got stuck, to get
              back in touch so we could work together to make that bit of the
              process better for the next team. Without exception people were
              happy to do that and the insight we gained from this approach was
              invaluable. We called this “permission to play.” We needed people
              to feel it was okay to just get in there and try this thing out.”,
              key: -c648ff
            label: Text
            name: '-c648ff'
            widget: text
          - hint: >-
              Original text: The service was first developed in 2015, sending
              its first messages in 2016. By 2020 it was sending up to 3 million
              messages a day, for more than 1,250 service teams and 393
              organizations across every corner of the UK’s public sector., key:
              -ee6ebc9
            label: Text
            name: '-ee6ebc9'
            widget: text
          - hint: >-
              Original text: Case Study: Bangladesh Vision 2021 - government in
              your pocket, key: 23dd62bb
            label: Text
            name: 23dd62bb
            widget: string
          - hint: "Original text: Since 2008, Bangladesh’s government has been committed to creating a “Digital Bangladesh” where all government services are run through online platforms. The idea was to allow citizens to access “government in your pocket” via the internet. Citizens can apply for passports and visas online and the government is looking to do the same for all other public services by 2023. The government has also been able to issue more than 100 million biometric, microchip-embedded, smart national identity cards to its citizens, which is one of the highest volumes in the world. Through the A2i programme they have also created a network of over 6500 Digital Centres across the country which provide a one-stop source of information and government services. At these centres citizens can access government and private services allowing many people to open new bank accounts, register births, apply for passports and access land records.\_, key: 76c0714d"
            label: Text
            name: 76c0714d
            widget: text
          - hint: >-
              Original text: As Omar Zahid, fellow at the London Global Policy
              Institute, writes:, key: -582d8ffa
            label: Text
            name: '-582d8ffa'
            widget: string
          - hint: >-
              Original text: “In essence, the a2i programme aims to improve
              quality, widen access and decentralise the delivery of public
              services in such a way as to address the issue of digital divide
              by ensuring the underprivileged, particularly in rural areas,
              regardless of education or ICT literacy, can access information
              and services in a reliable and in an affordable manner.”, key:
              43917cb7
            label: Text
            name: 43917cb7
            widget: text
          - hint: "Original text: Create a culture in Whitehall of learning and self-challenge - working in partnership with local government and civil society organisations and other stakeholders.\_, key: 4476b5ca"
            label: Text
            name: 4476b5ca
            widget: text
          - hint: >-
              Original text: See the role of the centre as convening,
              incentivising and regulating. Create an infrastructure that
              supports decentralised delivery and draw on the processes of
              ‘humble government’ to tackle deep rooted social problems., key:
              -44e5af92
            label: Text
            name: '-44e5af92'
            widget: text
          - hint: "Original text: Use the advances of new technology to make the transactions between citizens and government simpler and easier. Engage service users in the design of key services and create mechanisms for constant feedback and adjustment. Earmark a research and development budget.\_, key: -248132ed"
            label: Text
            name: '-248132ed'
            widget: text
          - hint: >-
              Original text: Create a more accountable central government with
              clear public maps of decision processes and public access to data
              generated by government’s operations., key: -42282f94
            label: Text
            name: '-42282f94'
            widget: text
          - hint: 'Original text: Case Study: Mastodon, key: -4c4eb238'
            label: Text
            name: '-4c4eb238'
            widget: string
          - hint: >-
              Original text: Mastodon is an open-source software for running
              self-hosted social networks that are similar to Twitter., key:
              69fac21
            label: Text
            name: 69fac21
            widget: text
          - hint: 'Original text: 103, key: bdf4'
            label: Text
            name: bdf4
            widget: string
          - hint: >-
              Original text:  Communities can set up their own versions called
              “instances” of the platform, creating their own rules, governance,
              features, codes of conduct and privacy and moderation policies.,
              key: -7bf90bd0
            label: Text
            name: '-7bf90bd0'
            widget: text
          - hint: 'Original text: 104, key: bdf5'
            label: Text
            name: bdf5
            widget: string
          - hint: >-
              Original text:  Users are able to create content warnings for
              posts to highlight any sensitive content, change the lengths of
              their updates and have options around privacy and whether their
              posts are public or can only be shared on the timelines of their
              followers., key: -7e1ae5dd
            label: Text
            name: '-7e1ae5dd'
            widget: text
          - hint: 'Original text: 105, key: bdf6'
            label: Text
            name: bdf6
            widget: string
          - hint: >-
              Original text: People can communicate between and across
              “instances” to give them access to a wider network than just their
              “instance”., key: 3583cd09
            label: Text
            name: 3583cd09
            widget: text
          - hint: 'Original text: 106, key: bdf7'
            label: Text
            name: bdf7
            widget: string
          - hint: "Original text:  There has been some controversy with the platform as an instance of Mastodon was created by a social media organisation called GAB which was for people banned from Twitter for hate speech. This led to significant governance questions around the decentralised nature of Mastodon and how central questions around access should be settled:\_, key: 70ad9f44"
            label: Text
            name: 70ad9f44
            widget: text
          - hint: >-
              Original text: “Mastodon's founder, Eugen Rochko, refused to
              create a blanket ban on GAB, leaving it up to individual
              "instances" to decide whether or not to interact with the
              interlopers. As he explained to The Verge, a blanket ban would be
              almost impossible, given the decentralized nature of the
              service….On the other hand, most "fediverse" members would be
              unlikely to have to deal with GAB or its users, considering the
              content contained in GAB's "instance" routinely violates the
              Mastodon "covenant." Violating these rules prevents instances from
              being listed by Mastodon itself, lowering the chances of other
              "instance" owners inadvertently adding toxic content and users to
              their server nodes. And Rochko himself encouraged users to
              pre-emptively block GAB's "instance," resulting in ever fewer
              users being affected by GAB's attempted invasion of the Mastodon
              fediverse.”, key: 7afbb093
            label: Text
            name: 7afbb093
            widget: text
          - hint: 'Original text: 107, key: bdf8'
            label: Text
            name: bdf8
            widget: string
