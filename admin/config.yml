            widget: text
          - hint: "Original text: The organisation works across supporting movements in five key issue areas: Climate, Immigration/Hostile Environment, Health, Housing and the New Economy, the latter of which is in development. All of NEON’s work is rooted in a deep commitment to anti-oppression. Marginalised people and communities are centred throughout its programmes.\_\_\_\_\_\_\_, key: -6d416cf8"
            label: Text
            name: '-6d416cf8'
            widget: text
          - hint: "Original text: New in 2021, its Transformational Organising programme, piloted in housing justice, looks to take existing organisers and develop, enhance and deepen their organising practice.\_ Across 2022 there will be a more geographically targeted approach to this work, beginning in Glasgow due to current demand and the long tradition of community-based organising practice that exists within the city.\_ It is also considering work in Sheffield or Tyneside.\_\_, key: 2fee1380"
            label: Text
            name: 2fee1380
            widget: text
          - hint: "Original text: Its flagship programme is Movement Builders, a training programme focused on giving people the tools with which to build effective movements.\_ It has been running now for several years. There was some geographical targeting pre- pandemic where there was a focus in London, Manchester, Cardiff, Glasgow, Leeds and Birmingham. More recently they have been focused on training within its five key issue areas, with a strong focus on the migration sector and supporting people with lived experience.\_ Coming up there will be a focus on justice issues around race and trans inclusion., key: -465c1"
            label: Text
